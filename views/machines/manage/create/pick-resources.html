<fieldset id="pick-resources">
  <legend>Resources</legend>


  <div class="opennebulaResources">

    <div id="resource-creation-error" class="creation-error alert alert-danger text-center" role="alert" style="display: none;"></div>
    <div class="form-group">
        <label for="cpu-input" class="col-sm-3 control-label">Template CPU</label>
        <div class="col-sm-8">
            <div class="rs-slider">
                <span id="cpu-min" class="pull-left">1</span>
                <span id="cpu-max" class="pull-right">3</span>
                <input for="cpuOutput" oninput="cpuOutput.value=cpuInput.value" id="cpu-input" type="range" min="1" max="3" name="cpuInput">
            </div>
            <input oninput="cpuInput.value=cpuOutput.value" id="cpu-output" class="rs-output" type="text" name="cpuOutput" for="cpuInput">
        </div>
    </div>
    <div class="form-group">
        <label for="memory-input" class="col-sm-3 control-label">Template Memory</label>
        <div class="col-sm-8">
            <div class="rs-slider">
                <span id="mem-min" class="pull-left">0.5 GB</span>
                <span id="mem-max" class="pull-right">8 GB</span>
                <input for="memOutput" oninput="memOutput.value=memInput.value" id="memory-input" type="range" min="0.5" max="8" step="0.5" name="memInput">
            </div>
            <input oninput="memInput.value=memOutput.value" id="memory-output" class="rs-output" type="text" name="memOutput" for="memInput">
        </div>
    </div>

  </div>


  <div class="openstackResources">

    <div class="form-group">
        <label for="flavorChoice" class="col-sm-3 control-label" style="padding-top:2px;">Select a Flavor:</label>
        <span id="flavorDisplay"></span>
    </div>
    <div id="resource-creation-error" class="creation-error alert alert-danger text-center" class="alert alert-danger text-center" role="alert"></div>

    <div class="flavorBarContainer">
      <div>
        <span>CPU Amount:</span>
        <span id="flavorMaxCPU">0/0</span>
      </div>
      <div class="flavorBar">
        <div id="flavorBarCPU" class="flavorBar flavorBarChild" style="background-color:#00a056;"></div>
      </div>
    </div>

    <div class="flavorBarContainer">
      <div>
        <span>Memory Amount:</span>
        <span id="flavorMaxMemory">0/0</span>
      </div>
      <div class="flavorBar">
        <div id="flavorBarMemory" class="flavorBar flavorBarChild" style="background-color:#0053b4;"></div>
      </div>
    </div>

    <div class="flavorBarContainer">
      <div>
        <span>Disk Amount:</span>
        <span id="flavorMaxDisk">0/0</span>
      </div>
      <div class="flavorBar">
        <div id="flavorBarDisk" class="flavorBar flavorBarChild" style="background-color:#b40053;"></div>
      </div>
    </div>
  </div>

</fieldset>
